name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

# NOTE: by using $GITHUB_REF_NAME this will only work as the main action, not one invoked by others.
jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          make clean build
          gh release create "$GITHUB_REF_NAME" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${GITHUB_REF_NAME#v}" \
              --generate-notes \
              artificial-clippy.zip

